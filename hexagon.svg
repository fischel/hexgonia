<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" onload="init()">
<script type="text/ecmascript">
    <![CDATA[
        function init() {
            // console.log('blank.svg: init');
            //console.log(document);
            parent.hexagon.svg = document.rootElement;
        }
    ]]>
</script>
<defs>
  <style type="text/css">
  <![CDATA[
    .triangle:hover { cursor: pointer; fill: white; }
  ]]>
  </style>
</defs>
<g id="hexbase" transform="scale(1.5),translate(100,100)">
<g id="rot" transform="rotate(0)">
<g transform="translate(-100,-100)">
<polygon id="svg1" class="triangle" points="100,100 100,0 186,50" fill="blue" stroke="black" stroke-width="2"/>
<polygon id="svg2" class="triangle" points="100,100 186,50 186,150" fill="cyan" stroke="black" stroke-width="2"/>
<polygon id="svg3" class="triangle" points="100,100 186,150 100,200" fill="limegreen" stroke="black" stroke-width="2"/>
<polygon id="svg4" class="triangle" points="100,100 100,200 14,150" fill="yellow" stroke="black" stroke-width="2"/>
<polygon id="svg5" class="triangle" points="100,100 14,150 14,50" fill="orange" stroke="black" stroke-width="2"/>
<polygon id="svg6" class="triangle" points="100,100 14,50 100,0" fill="red" stroke="black" stroke-width="2"/>
</g>
</g>
</g>
</svg>